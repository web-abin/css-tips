<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="google" content="notranslate">
  <title>CSS-Tips</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/theme.css">
  <style>
    .rounded-tab {
      --r: 20px;
      --mask: radial-gradient(var(--r) at var(--r) 0, #0000 98%, #000 101%) calc(-1*var(--r)) 100%/100% var(--r) repeat-x,
        conic-gradient(#000 0 0) padding-box;
      /* control the curvature*/
      border-inline: var(--r) solid #0000;
      border-radius: calc(2*var(--r)) calc(2*var(--r)) 0 0/var(--r);
      mask: var(--mask);
      -webkit-mask: var(--mask);
    }

    .rounded-tab.left {
      border-left-width: 0;
      border-top-left-radius: var(--r);
    }

    .rounded-tab.right {
      border-right-width: 0;
      border-top-right-radius: var(--r);
    }

    .rounded-tab {
      margin: 20px 0;
      width: fit-content;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      line-height: 1.8;
      /* control the height */
      padding-inline: .5em;
      background: linear-gradient(60deg, #BD5532, #601848) border-box;
      /* border-box is mandatory */
    }
  </style>
</head>

<body theme="light">
  <div id="website">
    <main>

      <div id="content"></div>


      <div class="rounded-tab">CSS round tab</div>
      <div class="rounded-tab left">CSS left tab</div>
      <div class="rounded-tab right">CSS right tab</div>

      <pre>
        <code>
          mask:
          radial-gradient(var(--r) at var(--r) 0, #0000 98%, #000 101%) calc(-1*var(--r)) 100%/100% var(--r) repeat-x,
          conic-gradient(#000 0 0) padding-box;
        </code>
      </pre>

    </main>


    <script src="./js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      var filename = window.location.pathname.split("/").pop().replace(".html", "")
      fetch(`./docs/${filename}.md`)
        .then(response => response.text())
        .then(text => {
          var html = marked.parse(text);
          document.getElementById('content').innerHTML = html;
        });
    </script>
  </div>
</body>

</html>
